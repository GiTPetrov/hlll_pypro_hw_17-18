{% extends 'my_blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if post.published_date %}
                <time class="date">
                    {{ post.published_date }}
                </time>
            {% else %}
                <a class="btn btn-secondary" href="{% url 'blog:post_publish' pk=post.pk %}">Publish</a>
            {% endif %}
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'blog:post_edit' pk=post.pk %}">
                  {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
            <a class="btn btn-secondary" href="{% url 'blog:post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        </aside>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
