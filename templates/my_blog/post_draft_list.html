{% extends 'my_blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                created: {{ post.created_date|date:'d-m-Y' }}
            </time>
            <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatechars:300 }}</p>
        </article>
    {% endfor %}
{% endblock %}
